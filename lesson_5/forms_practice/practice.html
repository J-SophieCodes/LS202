<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Forms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" required /></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" required /></dd>

          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" id="email"
               autocomplete="off" autocorrect="off"
               autocapitalize="none" required />
          </dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required placeholder="###-###-####" /></dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="" disabled>Choose one</option>
              <option value="home" selected>Home</option>
              <option value="mobile">Mobile</option>
              <option value="work">Work</option>
            </select>
          </dd>

          <dt><label for="message">Leave a message</label></dt>
          <dd><textarea name="message" id="message" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>

          <input type="submit" value="Send" />
        </dl>
      </fieldset>
    </form>

    <br>

    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="search" name="search" id="search" />

        <input type="radio" name="media_type" value="tv" id="tv" required />
        <label for="tv">TV</label>

        <input type="radio" name="media_type" value="movies" id="movies" required />
        <label for="movies">Movies</label>

        <input type="radio" name="media_type" value="music" id="music" required />
        <label for="music">Music</label>

        <button>Search</button>
      </fieldset>
    </form>

    <br>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" id="rating" name="rating" min="1" max="5" step="1" />
          </dd>

          <label>
            <input type="checkbox" name="favourite" checked />
            Add to my favourites
          </label>

          <button>Rate movie</button>
        </dl>
      </fieldset>
    </form>

    <br>

    <form action="#" method="get">
      <fieldset>
        <ul>
          <h3>Category</h3>
          <li><label><input type="radio" name="category" value="Core" required /> Core</label></li>
          <li><label><input type="radio" name="category" value="Plugins and Libraries" required /> Plugins and Libraries</label></li>
          <li><label><input type="radio" name="category" value="Conventions" required /> Conventions</label></li>
          <li><label><input type="radio" name="category" value="Reviews" required /> Reviews</label></li>
          <li><label><input type="radio" name="category" value="Opinion" required /> Opinion</label></li>
          <li><label><input type="radio" name="category" value="People" required /> People</label></li>
        </ul>
  
        <ul>
          <h3>Tags</h3>
          <li><label><input type="checkbox" name="html" checked/> HTML</label></li>
          <li><label><input type="checkbox" name="css" /> CSS</label></li>
          <li><label><input type="checkbox" name="javascript" /> Javascript</label></li>
          <li><label><input type="checkbox" name="ruby" /> Ruby</label></li>
          <li><label><input type="checkbox" name="rails" /> Rails</label></li>
          <li><label><input type="checkbox" name="python" /> Python</label></li>
          <li><label><input type="checkbox" name="django" /> Django</label></li>
        </ul>

        <button>Filter</button>
      </fieldset>
    </form>

    <br>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" id="category" size="4">
              <option value="Core">Core</option>
              <option value="Plugins and Libraries">Plugins and Libraries</option>
              <option value="Conventions">Conventions</option>
              <option value="Reviews">Reviews</option>
              <option value="Opinion">Opinion</option>
              <option value="People">People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" size="4" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <button>Filter</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
